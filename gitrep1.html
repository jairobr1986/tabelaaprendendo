<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>tabelas jairo</title>
</head>
<body>

	<h2> Produtos</h2>
	<table border="2" width="50%" >
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 10.000,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 9.999,00</td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="2">Cupom1 R$ -10</td>
		</tr>
		<tr>
			<td colspan="2">Cupom2 R$ 12</td>
			<tr>
				<td>Total:</td>
				<td colspan="2">R$ 50.000,98</td>
			</tr>
		</tr>

	</table>

</body>
</html>
